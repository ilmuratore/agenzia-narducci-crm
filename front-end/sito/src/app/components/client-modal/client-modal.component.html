<ng-template #clientModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ client ? (client._id ? 'Modifica Cliente' : 'Aggiungi Cliente') : 'Cliente' }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm, modal)">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="client.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input type="text" id="surname" class="form-control" [(ngModel)]="client.surname" name="surname" required>
      </div>
      <div class="mb-3">
        <label for="fiscalCode" class="form-label">Codice Fiscale</label>
        <input type="text" id="fiscalCode" class="form-control" [(ngModel)]="client.fiscalCode" name="fiscalCode" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="client.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefono</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="client.phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Indirizzo</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="client.address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Data di Nascita</label>
        <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="client.dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Note</label>
        <textarea id="notes" class="form-control" [(ngModel)]="client.notes" name="notes"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salva</button>
    </form>
  </div>
</ng-template>
